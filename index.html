            <option value="2 Гена">Wishes</option>
            <option value="3">Not work</option>
            <option value="4">Other</option>

        <input type="submit" id="butt-contact" class="btn small" value="Send">
        <input type="submit" id="butt-close" class="btn small color" value="Close">
    </div>
